<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeOn Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
        .debug-section { background: white; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .log { background: #f8f9fa; padding: 10px; margin: 5px 0; border-left: 4px solid #007bff; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
    </style>
</head>
<body>
    <h1>üîç NodeOn Debug Test</h1>
    
    <div class="debug-section">
        <h2>–¢–µ—Å—Ç –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è</h2>
        <button onclick="testApp()">–ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç</button>
        <div id="logs"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logs.appendChild(div);
            console.log(message);
        }

        function testApp() {
            log('üöÄ –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...', 'info');
            
            // –¢–µ—Å—Ç 1: –ü—Ä–æ–≤–µ—Ä–∫–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ DOM
            log('üìã –¢–µ—Å—Ç 1: –ü—Ä–æ–≤–µ—Ä–∫–∞ —ç–ª–µ–º–µ–Ω—Ç–æ–≤ DOM', 'info');
            
            const elements = {
                'ndnBalance': document.getElementById('ndnBalance'),
                'userId': document.getElementById('userId'),
                'subtitle': document.querySelector('.subtitle')
            };
            
            for (const [name, element] of Object.entries(elements)) {
                if (element) {
                    log(`‚úÖ ${name}: –Ω–∞–π–¥–µ–Ω`, 'success');
                } else {
                    log(`‚ùå ${name}: –ù–ï –Ω–∞–π–¥–µ–Ω`, 'error');
                }
            }
            
            // –¢–µ—Å—Ç 2: –°–∏–º—É–ª—è—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            setTimeout(() => {
                log('üë§ –¢–µ—Å—Ç 2: –°–∏–º—É–ª—è—Ü–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è', 'info');
                
                const testData = {
                    id: 5,
                    first_name: "Test User",
                    balance_ndn: 1000.50,
                    is_pro: true
                };
                
                log(`–î–∞–Ω–Ω—ã–µ: ${JSON.stringify(testData)}`, 'info');
                
                // –°–∏–º—É–ª—è—Ü–∏—è updateUI
                updateTestUI(testData);
                
            }, 1000);
        }

        function updateTestUI(userData) {
            log('üîÑ –û–±–Ω–æ–≤–ª—è–µ–º UI —Å —Ç–µ—Å—Ç–æ–≤—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏...', 'info');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
            const ndnBalance = document.getElementById('ndnBalance');
            if (ndnBalance) {
                ndnBalance.textContent = userData.balance_ndn.toFixed(2);
                log(`‚úÖ –ë–∞–ª–∞–Ω—Å –æ–±–Ω–æ–≤–ª–µ–Ω: ${userData.balance_ndn.toFixed(2)}`, 'success');
            } else {
                log('‚ùå –≠–ª–µ–º–µ–Ω—Ç ndnBalance –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
            const subtitle = document.querySelector('.subtitle');
            if (subtitle) {
                const proStatus = userData.is_pro ? ' üíé PRO' : '';
                const welcomeText = `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${userData.first_name}!${proStatus}`;
                subtitle.textContent = welcomeText;
                log(`‚úÖ –ó–∞–≥–æ–ª–æ–≤–æ–∫ –æ–±–Ω–æ–≤–ª–µ–Ω: ${welcomeText}`, 'success');
            } else {
                log('‚ùå –≠–ª–µ–º–µ–Ω—Ç .subtitle –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º ID
            const userId = document.getElementById('userId');
            if (userId) {
                userId.textContent = userData.id;
                log(`‚úÖ ID –æ–±–Ω–æ–≤–ª–µ–Ω: ${userData.id}`, 'success');
            } else {
                log('‚ùå –≠–ª–µ–º–µ–Ω—Ç userId –Ω–µ –Ω–∞–π–¥–µ–Ω', 'error');
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.addEventListener('load', () => {
            log('üìÑ –°—Ç—Ä–∞–Ω–∏—Ü–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞', 'success');
            setTimeout(testApp, 500);
        });
    </script>
</body>
</html>
