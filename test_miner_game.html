<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç Miner –∏–≥—Ä—ã</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .test-section {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .test-button:hover {
            background: #0056b3;
        }
        .test-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
            white-space: pre-wrap;
        }
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .miner-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-item {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç Miner –∏–≥—Ä—ã</h1>
    
    <div class="test-section">
        <h2>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –º–∞–π–Ω–µ—Ä–∞</h2>
        <div class="miner-stats">
            <div class="stat-item">
                <div class="stat-value" id="gasBalance">-</div>
                <div class="stat-label">NDN Gas</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="energyLevel">-</div>
                <div class="stat-label">–≠–Ω–µ—Ä–≥–∏—è</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalFarms">-</div>
                <div class="stat-label">–§–µ—Ä–º—ã</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="gasPerMinute">-</div>
                <div class="stat-label">Gas/–º–∏–Ω</div>
            </div>
        </div>
    </div>
    
    <div class="test-section">
        <h2>üîß –¢–µ—Å—Ç—ã API</h2>
        <button class="test-button" onclick="testGetMinerData()">–ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –º–∞–π–Ω–µ—Ä–∞</button>
        <button class="test-button" onclick="testBuyFarm()">–ö—É–ø–∏—Ç—å CPU Miner</button>
        <button class="test-button" onclick="testSaveState()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ</button>
        <button class="test-button" onclick="testBuyGPUFarm()">–ö—É–ø–∏—Ç—å GPU Farm</button>
        <button class="test-button" onclick="testBuyASICRig()">–ö—É–ø–∏—Ç—å ASIC Rig</button>
    </div>
    
    <div class="test-section">
        <h2>üìã –†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–æ–≤</h2>
        <div id="testResults"></div>
    </div>

    <script>
        let minerData = null;
        const testResults = document.getElementById('testResults');
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ —Ç–µ—Å—Ç–∞
        function addTestResult(testName, success, message, data = null) {
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${success ? 'success' : 'error'}`;
            
            let content = `${success ? '‚úÖ' : '‚ùå'} ${testName}\n`;
            content += `–°–æ–æ–±—â–µ–Ω–∏–µ: ${message}\n`;
            if (data) {
                content += `–î–∞–Ω–Ω—ã–µ: ${JSON.stringify(data, null, 2)}\n`;
            }
            content += `–í—Ä–µ–º—è: ${new Date().toLocaleTimeString()}\n`;
            
            resultDiv.textContent = content;
            testResults.appendChild(resultDiv);
            testResults.scrollTop = testResults.scrollHeight;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            if (minerData) {
                document.getElementById('gasBalance').textContent = Math.floor(minerData.gas || 0).toLocaleString();
                document.getElementById('energyLevel').textContent = `${Math.floor(minerData.energy || 0)}/${minerData.max_energy || 100}`;
                document.getElementById('totalFarms').textContent = minerData.total_farms || 0;
                document.getElementById('gasPerMinute').textContent = Math.floor(minerData.gasPerMinute || 0);
            }
        }
        
        // –¢–µ—Å—Ç –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –º–∞–π–Ω–µ—Ä–∞
        async function testGetMinerData() {
            try {
                const response = await fetch('/api/miner/data/207940967');
                const data = await response.json();
                
                if (data.success) {
                    minerData = data.miner;
                    updateStats();
                    addTestResult('–ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –º–∞–π–Ω–µ—Ä–∞', true, '–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –ø–æ–ª—É—á–µ–Ω—ã', data.miner);
                } else {
                    addTestResult('–ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –º–∞–π–Ω–µ—Ä–∞', false, data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                }
            } catch (error) {
                addTestResult('–ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –º–∞–π–Ω–µ—Ä–∞', false, `–û—à–∏–±–∫–∞: ${error.message}`);
            }
        }
        
        // –¢–µ—Å—Ç –ø–æ–∫—É–ø–∫–∏ CPU Miner
        async function testBuyFarm() {
            try {
                const response = await fetch('/api/miner/buy-farm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: 207940967,
                        farm_type: 'cpu_miner'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addTestResult('–ü–æ–∫—É–ø–∫–∞ CPU Miner', true, '–§–µ—Ä–º–∞ —É—Å–ø–µ—à–Ω–æ –∫—É–ø–ª–µ–Ω–∞', data);
                    // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ—Å–ª–µ –ø–æ–∫—É–ø–∫–∏
                    setTimeout(testGetMinerData, 1000);
                } else {
                    addTestResult('–ü–æ–∫—É–ø–∫–∞ CPU Miner', false, data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                }
            } catch (error) {
                addTestResult('–ü–æ–∫—É–ø–∫–∞ CPU Miner', false, `–û—à–∏–±–∫–∞: ${error.message}`);
            }
        }
        
        // –¢–µ—Å—Ç –ø–æ–∫—É–ø–∫–∏ GPU Farm
        async function testBuyGPUFarm() {
            try {
                const response = await fetch('/api/miner/buy-farm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: 207940967,
                        farm_type: 'gpu_farm'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addTestResult('–ü–æ–∫—É–ø–∫–∞ GPU Farm', true, '–§–µ—Ä–º–∞ —É—Å–ø–µ—à–Ω–æ –∫—É–ø–ª–µ–Ω–∞', data);
                    setTimeout(testGetMinerData, 1000);
                } else {
                    addTestResult('–ü–æ–∫—É–ø–∫–∞ GPU Farm', false, data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                }
            } catch (error) {
                addTestResult('–ü–æ–∫—É–ø–∫–∞ GPU Farm', false, `–û—à–∏–±–∫–∞: ${error.message}`);
            }
        }
        
        // –¢–µ—Å—Ç –ø–æ–∫—É–ø–∫–∏ ASIC Rig
        async function testBuyASICRig() {
            try {
                const response = await fetch('/api/miner/buy-farm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: 207940967,
                        farm_type: 'asic_rig'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addTestResult('–ü–æ–∫—É–ø–∫–∞ ASIC Rig', true, '–§–µ—Ä–º–∞ —É—Å–ø–µ—à–Ω–æ –∫—É–ø–ª–µ–Ω–∞', data);
                    setTimeout(testGetMinerData, 1000);
                } else {
                    addTestResult('–ü–æ–∫—É–ø–∫–∞ ASIC Rig', false, data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                }
            } catch (error) {
                addTestResult('–ü–æ–∫—É–ø–∫–∞ ASIC Rig', false, `–û—à–∏–±–∫–∞: ${error.message}`);
            }
        }
        
        // –¢–µ—Å—Ç —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–æ—Å—Ç–æ—è–Ω–∏—è
        async function testSaveState() {
            try {
                const testMinerData = {
                    ndnGas: 1000,
                    energy: 100,
                    maxEnergy: 100,
                    gasPerMinute: 10,
                    farms: [
                        { type: 'cpu_miner', level: 1, purchased_at: Date.now() }
                    ],
                    upgrades: { speed: 0, efficiency: 0, automation: 0 },
                    totalGasEarned: 1000,
                    lastEnergyRefill: Date.now(),
                    lastUpdate: Date.now()
                };
                
                const response = await fetch('/api/miner/save-state', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        telegram_id: 207940967,
                        miner_data: testMinerData
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    addTestResult('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è', true, '–°–æ—Å—Ç–æ—è–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ', data);
                    setTimeout(testGetMinerData, 1000);
                } else {
                    addTestResult('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è', false, data.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
                }
            } catch (error) {
                addTestResult('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è', false, `–û—à–∏–±–∫–∞: ${error.message}`);
            }
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.addEventListener('load', () => {
            testGetMinerData();
        });
    </script>
</body>
</html>
