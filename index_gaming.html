<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeOn Crypto - Крипто Игра</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Анимированный фон */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #1e3c72, #2a5298, #667eea, #764ba2);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Плавающие частицы */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Контейнер */
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Заголовок */
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideInDown 1s ease-out;
        }

        @keyframes slideInDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 10px rgba(255,255,255,0.3); }
            to { text-shadow: 2px 2px 4px rgba(0,0,0,0.3), 0 0 20px rgba(255,255,255,0.6); }
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        /* Карточки */
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideInUp 1s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        @keyframes slideInUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Баланс */
        .balance-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .balance-item {
            display: inline-block;
            margin: 0 15px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .balance-label {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .balance-value {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Кнопки */
        .button {
            width: 100%;
            padding: 15px 25px;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .button:hover::before {
            left: 100%;
        }

        .button-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .button-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .button-secondary {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }

        .button-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(240, 147, 251, 0.6);
        }

        .button-success {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
        }

        .button-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.6);
        }

        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 350px;
            width: 90%;
            animation: slideInScale 0.3s ease;
        }

        @keyframes slideInScale {
            from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .modal-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .modal-subtitle {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .modal-buttons .button {
            flex: 1;
            margin-bottom: 0;
        }

        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1001;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .notification.error {
            background: #f44336;
        }

        .notification.warning {
            background: #ff9800;
        }

        /* Загрузка */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Адаптивность */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .balance-item {
                margin: 5px;
                padding: 12px 20px;
            }
            
            .card {
                padding: 20px;
            }
        }

        /* Эффекты частиц */
        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Анимированный фон -->
    <div class="background-animation"></div>
    
    <!-- Плавающие частицы -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- Заголовок -->
        <div class="header">
            <div class="logo">🚀 NodeOn Crypto</div>
            <div class="subtitle">Крипто игра с монетами NDN</div>
        </div>

        <!-- Баланс -->
        <div class="balance-section">
            <div class="balance-item">
                <div class="balance-label">NDN Баланс</div>
                <div class="balance-value" id="ndnBalance">0.00</div>
            </div>
            <div class="balance-item">
                <div class="balance-label">Stars Баланс</div>
                <div class="balance-value" id="starsBalance">0.00</div>
            </div>
        </div>

        <!-- Основные кнопки -->
        <div class="card">
            <button class="button button-primary" onclick="buyPro()">
                💎 Купить Pro статус
            </button>
            <button class="button button-secondary" onclick="buyNDN()">
                ⭐ Купить NDN за Stars
            </button>
            <button class="button button-success" onclick="withdrawNDN()">
                💰 Вывести NDN
            </button>
        </div>

        <!-- Дополнительные функции -->
        <div class="card">
            <button class="button button-primary" onclick="showReferrals()">
                👥 Мои рефералы
            </button>
            <button class="button button-secondary" onclick="showLeaderboard()">
                🏆 Таблица лидеров
            </button>
            <button class="button button-success" onclick="showRules()">
                📋 Правила игры
            </button>
        </div>

        <!-- Загрузка -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Загрузка...</div>
        </div>
    </div>

    <!-- Модальное окно покупки Pro -->
    <div class="modal" id="buyProModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">💎 Купить Pro статус</div>
                <div class="modal-subtitle">Стоимость: 1000 NDN</div>
            </div>
            <div class="form-group">
                <label class="form-label">Ваш баланс NDN:</label>
                <div class="balance-value" id="modalNdnBalance">0.00</div>
            </div>
            <div class="modal-buttons">
                <button class="button button-primary" onclick="confirmBuyPro()">Подтвердить</button>
                <button class="button button-secondary" onclick="closeModal('buyProModal')">Отмена</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно покупки NDN -->
    <div class="modal" id="buyNDNModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">⭐ Купить NDN за Stars</div>
                <div class="modal-subtitle">Курс: 1 NDN = 1 Star</div>
            </div>
            <div class="form-group">
                <label class="form-label">Количество NDN:</label>
                <input type="number" class="form-input" id="ndnAmount" placeholder="Введите количество" min="1">
            </div>
            <div class="form-group">
                <label class="form-label">Стоимость в Stars:</label>
                <div class="balance-value" id="starsCost">0</div>
            </div>
            <div class="modal-buttons">
                <button class="button button-primary" onclick="confirmBuyNDN()">Купить</button>
                <button class="button button-secondary" onclick="closeModal('buyNDNModal')">Отмена</button>
            </div>
        </div>
    </div>

    <!-- Модальное окно вывода NDN -->
    <div class="modal" id="withdrawModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">💰 Вывести NDN</div>
                <div class="modal-subtitle">Минимальная сумма: 100 NDN</div>
            </div>
            <div class="form-group">
                <label class="form-label">Количество NDN:</label>
                <input type="number" class="form-input" id="withdrawAmount" placeholder="Введите количество" min="100">
            </div>
            <div class="form-group">
                <label class="form-label">Telegram ID получателя:</label>
                <input type="text" class="form-input" id="recipientId" placeholder="@username или ID">
            </div>
            <div class="modal-buttons">
                <button class="button button-primary" onclick="confirmWithdraw()">Вывести</button>
                <button class="button button-secondary" onclick="closeModal('withdrawModal')">Отмена</button>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Глобальные переменные
        let userData = null;
        let currentLanguage = 'ru';

        // Создание частиц
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Создание искр
        function createSparkles() {
            const sparkleCount = 10;
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = Math.random() * 100 + '%';
                sparkle.style.top = Math.random() * 100 + '%';
                sparkle.style.animationDelay = Math.random() * 1.5 + 's';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 1500);
            }
        }

        // Звуковые эффекты
        function playSound(type) {
            // Создаем простые звуковые эффекты через Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            switch(type) {
                case 'click':
                    oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1);
                    break;
                case 'success':
                    oscillator.frequency.setValueAtTime(523, audioContext.currentTime);
                    oscillator.frequency.setValueAtTime(659, audioContext.currentTime + 0.1);
                    oscillator.frequency.setValueAtTime(784, audioContext.currentTime + 0.2);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.3);
                    break;
                case 'error':
                    oscillator.frequency.setValueAtTime(200, audioContext.currentTime);
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.5);
                    break;
            }
        }

        // Показать уведомление
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Показать загрузку
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }

        // Скрыть загрузку
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }

        // Открыть модальное окно
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
            playSound('click');
        }

        // Закрыть модальное окно
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            playSound('click');
        }

        // Загрузка данных пользователя
        async function loadUserData() {
            try {
                showLoading();
                
                const initData = tg.initData;
                if (!initData) {
                    throw new Error('Нет данных авторизации');
                }

                const response = await fetch('/api/user/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${initData}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Ошибка загрузки данных пользователя');
                }

                userData = await response.json();
                updateUI();
                playSound('success');
                
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
                showNotification('Ошибка загрузки данных пользователя', 'error');
                playSound('error');
            } finally {
                hideLoading();
            }
        }

        // Обновление UI
        function updateUI() {
            if (userData) {
                document.getElementById('ndnBalance').textContent = userData.balance_ndn || '0.00';
                document.getElementById('starsBalance').textContent = userData.balance_stars || '0.00';
                document.getElementById('modalNdnBalance').textContent = userData.balance_ndn || '0.00';
            }
        }

        // Покупка Pro статуса
        function buyPro() {
            if (!userData) {
                showNotification('Сначала загрузите данные пользователя', 'error');
                return;
            }
            
            if (userData.balance_ndn < 1000) {
                showNotification('Недостаточно NDN для покупки Pro статуса', 'error');
                playSound('error');
                return;
            }
            
            openModal('buyProModal');
        }

        // Подтверждение покупки Pro
        async function confirmBuyPro() {
            try {
                showLoading();
                playSound('click');
                
                const initData = tg.initData;
                const response = await fetch('/api/user/buy-pro', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${initData}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Ошибка покупки Pro статуса');
                }

                const result = await response.json();
                showNotification('Pro статус успешно активирован!', 'success');
                playSound('success');
                createSparkles();
                
                closeModal('buyProModal');
                await loadUserData();
                
            } catch (error) {
                console.error('Ошибка покупки Pro:', error);
                showNotification('Ошибка покупки Pro статуса', 'error');
                playSound('error');
            } finally {
                hideLoading();
            }
        }

        // Покупка NDN
        function buyNDN() {
            openModal('buyNDNModal');
        }

        // Обновление стоимости в Stars
        function updateStarsCost() {
            const ndnAmount = document.getElementById('ndnAmount').value;
            document.getElementById('starsCost').textContent = ndnAmount || '0';
        }

        // Подтверждение покупки NDN
        async function confirmBuyNDN() {
            const amount = document.getElementById('ndnAmount').value;
            if (!amount || amount < 1) {
                showNotification('Введите корректное количество NDN', 'error');
                return;
            }

            try {
                showLoading();
                playSound('click');
                
                const initData = tg.initData;
                const response = await fetch('/api/payments/buy-ndn', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${initData}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount_ndn: parseFloat(amount)
                    })
                });

                if (!response.ok) {
                    throw new Error('Ошибка покупки NDN');
                }

                const result = await response.json();
                showNotification('NDN успешно куплены!', 'success');
                playSound('success');
                createSparkles();
                
                closeModal('buyNDNModal');
                await loadUserData();
                
            } catch (error) {
                console.error('Ошибка покупки NDN:', error);
                showNotification('Ошибка покупки NDN', 'error');
                playSound('error');
            } finally {
                hideLoading();
            }
        }

        // Вывод NDN
        function withdrawNDN() {
            openModal('withdrawModal');
        }

        // Подтверждение вывода
        async function confirmWithdraw() {
            const amount = document.getElementById('withdrawAmount').value;
            const recipientId = document.getElementById('recipientId').value;
            
            if (!amount || amount < 100) {
                showNotification('Минимальная сумма вывода: 100 NDN', 'error');
                return;
            }
            
            if (!recipientId) {
                showNotification('Введите ID получателя', 'error');
                return;
            }

            try {
                showLoading();
                playSound('click');
                
                const initData = tg.initData;
                const response = await fetch('/api/user/withdraw', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${initData}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        amount_ndn: parseFloat(amount),
                        recipient_telegram_id: recipientId
                    })
                });

                if (!response.ok) {
                    throw new Error('Ошибка вывода NDN');
                }

                const result = await response.json();
                showNotification('NDN успешно выведены!', 'success');
                playSound('success');
                createSparkles();
                
                closeModal('withdrawModal');
                await loadUserData();
                
            } catch (error) {
                console.error('Ошибка вывода NDN:', error);
                showNotification('Ошибка вывода NDN', 'error');
                playSound('error');
            } finally {
                hideLoading();
            }
        }

        // Показать рефералов
        function showReferrals() {
            showNotification('Функция в разработке', 'warning');
            playSound('click');
        }

        // Показать таблицу лидеров
        function showLeaderboard() {
            showNotification('Функция в разработке', 'warning');
            playSound('click');
        }

        // Показать правила
        function showRules() {
            showNotification('Функция в разработке', 'warning');
            playSound('click');
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            loadUserData();
            
            // Обработчики событий
            document.getElementById('ndnAmount').addEventListener('input', updateStarsCost);
            
            // Закрытие модальных окон по клику вне их
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) {
                        closeModal(this.id);
                    }
                });
            });
        });
    </script>
